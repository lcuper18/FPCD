version: '3.8'

services:
  # Servicio de base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: fpcd_db_dev
    environment:
      POSTGRES_DB: fpcd_db
      POSTGRES_USER: admin_fpcd
      POSTGRES_PASSWORD: Change@Me!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_fpcd"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fpcd_network

  # Servicio de aplicaciÃ³n Django
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fpcd_web_dev
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120"
    environment:
      DEBUG: "True"
      SECRET_KEY: django-insecure-desarrollo-local-cambiar-en-produccion
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
      
      # PostgreSQL
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: fpcd_db
      DB_USER: admin_fpcd
      DB_PASSWORD: Change@Me!
      DB_HOST: db
      DB_PORT: 5432
      
      # Email (consola por defecto en desarrollo)
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fpcd_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_dev:
    driver: local
  static_volume_dev:
    driver: local
  media_volume_dev:
    driver: local

networks:
  fpcd_network:
    driver: bridge
